<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>카페 목록</title>
  </head>
  <body>
    <div class="cafe_list_container">
      <h1 class="cafe_list__title">카페</h1>

      <div class="cafe_list__categories_container">
        <ul class="cafe_list__categories">
          <li>전체 지역</li>
          <li>제주시</li>
          <li>신제주</li>
          <li>서귀포시</li>
          <li>동쪽</li>
          <li>서쪽</li>
        </ul>
      </div>

      <div class="cafe_list__cafe_items">
        <div class="cafe_list__cafe_item">
          <img src="images/cafe_1.jpg" class="cafe_item__thumbnail_image">
          <div class="cafe_item__title">순아커피</div>
        </div>
        <div class="cafe_list__cafe_item">
          <img src="images/cafe_2.jpg" class="cafe_item__thumbnail_image">
          <div class="cafe_item__title">테라로사</div>
        </div>
        <div class="cafe_list__cafe_item">
          <img src="images/cafe_3.jpg" class="cafe_item__thumbnail_image">
          <div class="cafe_item__title">제이아일랜드</div>
        </div>
        <div class="cafe_list__cafe_item">
          <img src="images/cafe_4.jpg" class="cafe_item__thumbnail_image">
          <div class="cafe_item__title">하루하나</div>
        </div>
        <div class="cafe_list__cafe_item">
          <img src="images/cafe_5.jpg" class="cafe_item__thumbnail_image">
          <div class="cafe_item__title">유동커피</div>
        </div>
        <div class="cafe_list__cafe_item">
          <img src="images/cafe_6.jpg" class="cafe_item__thumbnail_image">
          <div class="cafe_item__title">굿바이폴리</div>
        </div>
        <div class="cafe_list__cafe_item">
          <img src="images/cafe_7.jpg" class="cafe_item__thumbnail_image">
          <div class="cafe_item__title">커피로드 아이야</div>
        </div>
        <div class="cafe_list__cafe_item">
          <img src="images/cafe_8.jpg" class="cafe_item__thumbnail_image">
          <div class="cafe_item__title">살롱드라방</div>
        </div>
        <div class="cafe_list__cafe_item">
          <img src="images/cafe_9.jpg" class="cafe_item__thumbnail_image">
          <div class="cafe_item__title">바람벽에 흰당나귀</div>
        </div>
      </div>
    </div>

  </body>
</html>
