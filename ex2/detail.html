        <h1 class="cafe_title">바람벽에 흰당나귀</h1>

        <div class="cafe_short_description">말차빙수가 맛있는, 바람벽에 흰당나귀</div>
        <div class="cafe_description">
          <p>바람벽에 흰당나귀는 제주에서<br>
            말차빙수가 가장 맛있는 카페입니다.<br>
            오래된 창고같은 독특한 외관의 카페이고<br>
            나무소재로 마감된 빈티지한 실내는<br>
            전체적으로 아늑하고 편안한 느낌을 줍니다.<br>
            모든 자리에서 동복리 바다가 보이는<br>
            어느 자리에 앉더라도 마음껏<br>
            제주바다를 만끽할 수가 있답니다.</p>
