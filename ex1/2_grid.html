<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>2 Grid</title>
    <style>
      body { padding: 50px;}
      .example_image { width: 100%; margin: 20px auto;}
      .part1 { background-color: #FFBC42 }
      .part2 { background-color: #D81159 }
      .part3 { background-color: #8F2D56 }
      .part4 { background-color: #218380 }
      .part5 { background-color: #4FB0C6 }
      .part6 { background-color: #4F86C6 }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Grid 1</h2>
      <img src="images/grid1.png" class="example_image">

      <div id="grid1">
        <div class="part1">
          <h3>Part 1</h3>
        </div>
        <div class="part2">
          <h3>Part 2</h3>
        </div>
        <div class="part3">
          <h3>Part 3</h3>
        </div>
      </div>

      <hr>

      <h2>Grid 2</h2>
      <img src="images/grid2.png" class="example_image">
      <div id="grid2">
        <div class="part1">
          <h3>Part 1</h3>
        </div>
        <div class="part2">
          <h3>Part 2</h3>
        </div>
      </div>

      <hr>

      <h2>Grid 3</h2>
      <img src="images/grid3.png" class="example_image">
      <div id="grid3">
        <div class="part1">
          <h3>Part 1</h3>
        </div>
        <div class="part2">
          <h3>Part 2</h3>
        </div>
      </div>

      <hr>

      <h2>Grid 4</h2>
      <p>
        각 사이즈별로 가로의 사이즈가 다르게 보이게 해보세요.
        모바일 : 가로 100% <br>
        타블렛(col-md-6) : 가로 50% <br>
        데스크탑(col-lg-4) : 가로 33.3% <br>
        </p>
      <div id="grid4">
        <div class="part1">
          <h3>Part 1</h3>
        </div>
        <div class="part2">
          <h3>Part 2</h3>
        </div>
        <div class="part3">
          <h3>Part 3</h3>
        </div>
        <div class="part4">
          <h3>Part 4</h3>
        </div>
        <div class="part5">
          <h3>Part 5</h3>
        </div>
        <div class="part6">
          <h3>Part 6</h3>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
